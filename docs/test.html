<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Animated window scroll to</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #111;
      font-size: 18px;
      background-size: 100px 100px;
      background-image: linear-gradient(to right, #ddd 1px, transparent 1px), linear-gradient(to bottom, #ddd 1px, transparent 1px);
      width: 5000px;
      height: 10000px;
    }

    * {
      box-sizing: border-box;
    }

    .element-to-scroll {
      background: #ffffff;
      border-radius: 4px;
      border: 1px solid #ddd;
      color: #222;
      height: 300px;
      left: 100px;
      max-width: 300px;
      overflow-y: auto;
      position: fixed;
      top: 100px;
    }

    .element-to-scroll::-webkit-scrollbar {
      width: 8px;
      height: 8px;

    }

    .element-to-scroll::-webkit-scrollbar-track {
      background: #f3f4f6;
    }

    .element-to-scroll::-webkit-scrollbar-thumb {
      border-radius: 10px;
      background: #bbb;
    }

    .element-to-scroll-content {
      background-size: 50px 50px;
      background-image: linear-gradient(to right, #ddd 1px, transparent 1px), linear-gradient(to bottom, #ddd 1px, transparent 1px);
      height: 3000px;
      overflow: hidden;
      width: 3000px;
    }

    .element-scroll-to,
    .window-scroll-to {
      margin-top: 1000px;
      margin-left: 1000px;
      height: 100px;
      width: 100px;
      border: 1px solid blue;
    }
  </style>
  <!-- Icons -->
  <link href="https://muffinman.io/favicon/red/icon-32.ico" rel="icon" sizes="any" />
  <link href="https://muffinman.io/favicon/red/icon.svg" rel="icon" type="image/svg+xml" />
  <link href="https://muffinman.io/favicon/red/icon-180.png" rel="apple-touch-icon" />
  <link href="https://muffinman.io/favicon/red/manifest.webmanifest" rel="manifest" />
</head>

<body>
  <div class="element-to-scroll">
    <div class="element-to-scroll-content">
      <div class="element-scroll-to"></div>
    </div>
  </div>
  <div class="window-scroll-to"></div>
  <script src="/animated-scroll-to/docs.js"></script>
</body>

</html>
